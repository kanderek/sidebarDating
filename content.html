<div id="injected-content" >
<link id="normalize" rel="stylesheet" type="text/css" />
<style>

	p {
		margin: 0px;
	}

	#injected-wrapper {
		background-color: rgba(255,100,100, 0.5);
		width: 300px;
		height: 100%;
		z-index: 100000;
		position: fixed;
		top: 0px;
		color: black;
		text-align: left;
		margin: 0px;
	}


	.show-sidebar {
		right: 0px;
	}

	.tuck-sidebar {
		right: -260px;
	}

	#injected-tab {
		background-color: rgba(0,255,100, 0.8);
		width: 40px;
		height: 100px;
		position: relative;
		float: left;
		border-top-left-radius: 10px;
		border-bottom-left-radius: 10px;
		box-shadow: 1px 4px 20px black;
		z-index: 1;
	}

	#arrow-icon {
		display: block;
		height: 40px;
		width: 40px;
		margin: auto;
		margin-top: 10px;
		margin-bottom: 10px;

	}

	#profile-icon {
		display: block;
		height: 25px;
		width: 25px;
		margin: auto;

	}

	#close-action {
		z-index: 10;
		position: absolute;
		right: 0px;
		top: 0px;
		margin: 5px;
	}

	#close-icon {
		height: 25px;
		width: 25px;
	}

	#injected-sidebar {
		padding-top: 10px;
		padding-left: 10px;
		padding-right: 10px;
		background-color: rgba(0,100,255, 0.8);
		position: relative;
		float: right;
		width: 240px;
		height: inherit;
		box-shadow: 1px 4px 20px black;
		z-index: 1;
	}

	.profile {
		width: 100%;
		height: 80px;
		overflow: hidden;
		margin-bottom: 10px;
	}

	.profile img {
		width: 80px;
		height: 80px;
		position: relative;
		float: left;
		margin-right: 10px;

	}

	#dance-card-preview, .meetingspace {
		width: 100%;
		overflow: hidden;
		margin-bottom: 10px;
	}

	#dance-card-preview div {
		position: relative;
		float: left;
		height: 40px;
		width: 40px;
		margin-right: 10px;
		background-color: rgb(0,0,0);
	}

	#dance-card-preview div:last-of-type {
		margin-right: 0px;
	}

	.vertical-line {
		width: 100%;
		height: 0.5px;
		background-color: rgb(50,50, 50);
	}


</style>

<div id="injected-wrapper" class="show-sidebar">

	<div id="close-action">
		<img id="close-icon" />
	</div>

	<div id="injected-tab">
		<img id="arrow-icon" />
		<a ui-sref="self"><img id="profile-icon" /></a>
	</div>

<script type="text/javascript">
	$(document).ready(function(){
		var normalizeCSS = chrome.extension.getURL("css/normalize.css");
		$("#normalize").attr("href", normalizeCSS);

		arrowLeftIconURL = chrome.extension.getURL("icons/icon_22996/icon_22996.png");
		arrowRightIconURL = chrome.extension.getURL("icons/icon_22997/icon_22997.png");
		$("#arrow-icon").attr("src", arrowRightIconURL);

		var profileIconURL = chrome.extension.getURL("icons/icon_15724/icon_15724.png");
		$("#profile-icon").attr("src", profileIconURL);

		var closeIcon = chrome.extension.getURL("icons/icon_25798/icon_25798.png");
		$("#close-icon").attr("src", closeIcon);

	});

	$("#arrow-icon").click(function(){
		console.log("clicked tab");
		$("#injected-wrapper").toggleClass("show-sidebar");
		$("#injected-wrapper").toggleClass("tuck-sidebar");

		if($("#injected-wrapper").hasClass("show-sidebar")){
			$("#arrow-icon").attr("src", arrowRightIconURL);
		}
		else {
			$("#arrow-icon").attr("src", arrowLeftIconURL);
		}
	});

	$("#close-icon").click(function(){
		chrome.runtime.sendMessage({type: "close-sidebar"}, function(response) {
		  console.log(response.sidebar);
		});
	});

</script>
</div>
