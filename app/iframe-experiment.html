			pointer-events: auto;

		.profile-container, .sidebar-container {
			-webkit-transform: translate3d(0px, 0px, 0px);
			position: absolute;
			height: 100%;
			top: 0;
		}

		.profile-container {
			right: 300px;
			width: 500px;
			transition: transform 2s ease;
		}

		.profile-closed {
			transform: translate3d(500px, 0, 0);
		}

		.sidebar-container {
			right: 0;
			width: 300px;
		}

		.sidebar-closed {
			transform: translate3d(300px, 0, 0);
		}
		
		.out-of-sight {
			transform: translate3d(350px, 0, 0);
		}

		#sidebar, #profile {
			pointer-events: auto;
			margin: 0;
			padding: 0;
			border: 0;
		}

			background-repeat: no-repeat;
			padding-right: 5px;

		.arrow-left {
			background-image: url('https://localhost:4443/icons/icon_22996/icon_22996.png');
		}
