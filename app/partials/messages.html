<style>
	/*******************************************

	#sbe-sidebar #messageWrapper {
		position: absolute;
		width: 100%;
    height: 100%; /*temporary fix*/
		/*height: 575px;*/
    padding: 180px 0 50px 0;
    box-sizing: border-box;
    bottom: 20px;
/*    -webkit-box-shadow: 0px 1px 0px 0px #464949;
  box-shadow: 0px 1px 0px 0px #464949;*/
	}

	#sbe-sidebar #messages {
      width: 100%;
      height: 100%;
      margin-top: 10px;
      overflow: scroll;
      background-color: #454545;
      box-sizing: border-box;
      padding: 0 15px 10px 15px;
    }

  #sbe-sidebar #bottom {
  	position: absolute;
  	bottom: 0px;
  }

  #sbe-sidebar #createMessage {
    width: 100%;
/*  position: absolute;
    bottom: 0px;
    margin: 0px;*/
  }

  #sbe-sidebar .message {
    position: relative;
    margin-bottom: 5px;
    width: 90%;
    border-radius: 5px;
    color: white;
     padding: 10px;
     box-sizing: border-box;
  }

  #sbe-sidebar .sent {
    float: right;
    background-color: #00B768;
    /*border: 1px solid ;*/
    border-bottom-right-radius: 0;
  }

  #sbe-sidebar .received {
    float: left;
    /*border: 1px solid #71A500;*/
    /*background-color: #444444;*/
    background-color: #505050;
    border-bottom-left-radius: 0;
  }

  #sbe-sidebar .sent,
  #sbe-sidebar .received {

  }

  #sbe-sidebar .sbe-message-timestamp {
    width: 100%;
    position: relative;
    float: left;
    text-align: center;
    margin-bottom: 5px;
    color: #ababab;
    font-size: .85em;
    margin: 10px 0;
  }

  #sbe-sidebar #sbe-message-box {
    width: 65%;
    padding: 7px 0 4px 0;
    margin: 10px 5px 10px 10px;
    box-sizing: border-box;
    outline: none;
    display: inline-block;
  }

  #sbe-sidebar .sbe-sendMsgBtn {
    width: 21%;
    display: inline-block;
    padding: 6px;
  }

</style>



<div id="messageWrapper" ng-cloak>
	<div id='messages'>
		<div ng-repeat='message in conversation'>
      <div class='sbe-message-timestamp'>
<!--        {{message.sendtime}} <br> -->
        {{message.relativeTimestamp}}
      </div>
			<div class='message' ng-class="{'sent': ifSentByUser($index), 'received': !ifSentByUser($index)}">
				{{message.message}}
			</div>
			
		</div>
	</div>
  <div class="horizontal-line">
    </div>
	<form id='createMessage'>
		<input type='textarea' id='sbe-message-box' ng-model='newMessage' placeholder='Type Something....'>
    <button type="button" ng-click="sendMessage()" class="sbe-sendMsgBtn">Send</button>
	</form>
</div>
