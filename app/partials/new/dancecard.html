<style>

	.drag-over-accept {
		background-color: white;
	}

/*	div:first-of-type {
		margin: 10px 11px 10px 10px;
	}*/

	#dance-card-preview {
		width: 100%;
		overflow: hidden;
		/*margin-bottom: 10px;*/
		background-color: #2B2E2E;
		position: fixed;
		margin-top: 27px;
		z-index: 50;
		box-shadow:  0px 1px 0px 0px #141616,
					 0px 2px 0px 0px #535959;
	}

	div.dance-card-preview-img:first-child {
		margin-left: 10%;
	}

	div.dance-card-preview-img:last-child {
		margin-right: 10%;
	}

	.dance-card-preview-img {
		position: relative;
		float: left;
		height: 36px;
		width: 36px;
		/*margin: 10px 11px 10px 0px;*/
		margin: 10px 2% 10px 2%;
		border: 1px solid gray;
		background-color: rgba(255,255,255, 1);
		/*background-image: url('../../icons/icon_961/icon_961.png');*/
		background-size: 100% 100%;
		border-radius: 50%;
		display: inline-block;
	}

	.dance-card-preview-img > div {
		margin: 0;
	}

	.dance-card-preview-img img {
		border-radius: inherit;
		height: inherit;
		width: inherit;
		bottom: 0px;
	}

	.danceCardPreviewLast {
		margin-right: 0px;
	}

	.sbe-MsgName {
		color: white;
		font-weight: bold;
	}

	.mutual {
		opacity: 0.7;
	}

	.profile {
		width: 100%;
		height: 62px;
		overflow: hidden;
		padding: 7px 0;
		-webkit-box-shadow: inset 0px -1px 0px 0px #464949;
		box-shadow: inset 0px -1px 0px 0px #464949;
		cursor: pointer;
		box-sizing: border-box;
	}

</style>


<div id="dance-card-preview"
	 ui-on-drop="addToDancecard($event, $data)"
	 drop-channel="add-to-dancecard"
     drag-hover-class="drag-over-accept">

	<div ng-repeat="member in ctrl2.members"
		 class="dance-card-preview-img"
		 ui-draggable="true"
		 drag="member"
		 drag-channel="remove-member">
			<img ng-src="{{member.image_url}}" ng-class="{mutual: !member.mutual}" ng-click="select()"/>
	</div>
	<div ng-repeat="placeholder in ctrl2.placeholders"
		 class="dance-card-preview-img">
		 	<img ng-src="{{placeholder.image_url}}"/>
	</div>

</div>
