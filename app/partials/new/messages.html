<style>

	#messageWrapper {
		position: absolute;
		width: 100%;
    height: 100%; /*temporary fix*/
		/*height: 575px;*/
    padding: 172px 0 10px 0;
    box-sizing: border-box;
    bottom: 20px;
/*    -webkit-box-shadow: 0px 1px 0px 0px #464949;
  box-shadow: 0px 1px 0px 0px #464949;*/
	}

	#messages {
      width: 100%;
      height: 90%;
      overflow: scroll;
      background-color: #414141;
      box-sizing: border-box;
      padding: 40px 15px 10px 15px;
  }

  #bottom {
  	position: absolute;
  	bottom: 0px;
  }

  .message {
    position: relative;
    margin-bottom: 10px;
    width: 90%;
    border-radius: 5px;
    color: white;
     padding: 10px;
     box-sizing: border-box;
  }

  .sent {
    float: right;
    background-color: #00B768;
    /*border: 1px solid ;*/
    border-bottom-right-radius: 0;
  }

  .received {
    float: left;
    /*border: 1px solid #71A500;*/
    /*background-color: #444444;*/
    background-color: #595959;
    border-bottom-left-radius: 0;
  }

  .sent,
  .received {

  }

  .sbe-message-timestamp {
    width: 100%;
    position: relative;
    float: left;
    text-align: center;
    margin-bottom: 5px;
    color: #ababab;
    font-size: .85em;
    margin-bottom: 10px;
  }

  #sbe-message-box {
    /*width: 65%;*/
    width: 240px;
    height: 60px;
    padding: 7px 0 4px 0;
    margin: 10px 5px 5px 10px;
    box-sizing: border-box;
    outline: none;
    resize: none;
    border-radius: 0;
    /*display: inline-block;*/

  }

  .sbe-sendMsgBtn {
    /*width: 21%;*/
    width: 240px;
    margin: 0px 5px 0px 10px;
    display: inline-block;
    padding: 6px;
  }

</style>


<div id="messageWrapper" ng-cloak>
	<div id='messages'>
		<div ng-repeat='chat in mc.conversation' ng-click="test()">
      <div class='sbe-message-timestamp' ng-class="{'hide': chat.relativeTimeStamp === ''}">
        {{chat.sendtime}} <br>
        {{chat.relativeTimeStamp}}
      </div>
			<div class='message' ng-class="{'sent': ifSentByUser(chat.senderId), 'received': !ifSentByUser(chat.senderId)}">
				{{chat.message}}
			</div>

		</div>
	</div>
  
  <div class="horizontal-line"></div>
  
  <message-input messages="mc.conversation" self-id="{{selfId}}" user-id="{{userId}}"></message-input>

</div>
