<style>

	.notification-center {
		top: 48px;/*138px for profileLIst???*/
		width: 100%;
		/*height: 100%;*/
		/*height: 400px;*/
		overflow: visible;
		position: relative;
		color: #DBDBDB;
		background-color: #343838;
	}

	.notification {
		width: 100%;
		height: 62px;
		overflow: hidden;
		padding: 7px 0px 7px 0px;
		-webkit-box-shadow: inset 0px -1px 0px 0px #464949;
		box-shadow: inset 0px -1px 0px 0px #464949;
		box-sizing: border-box;
	}

	.notification:hover {
		background-color: #404242;
		cursor: pointer;
	}

	.notification p {
		/*width: 100%;*/
		width: 185px;
		color: #aaa;
		float: left;
		margin: 0px 0px 20px 0px;
		clear: none;
	}

	.notificationExtra {
		height: auto;
	}

	.sbe-something-extra {
		text-align: center;
		margin: auto;
		width: 90%;
		border-top: 1px solid #464949;
		overflow: auto;
	}

	.sbe-something-extra > p{
		width: 100%;
		margin: 10px 0 10px 0;
	}

	.notificationRead {
		background-color: inherit;
		opacity: 0.5;
	}

	.notification img {
		width: 48px;
		height: 48px;
		position: relative;
		float: left;
		margin-right: 10px;
		margin-left: 10px;
		border-radius: 24px;
	}


	.notification > p > span {
		width: 100%;
		overflow: hidden;
		white-space: nowrap;
		text-overflow: ellipsis;
		display: block;
	}

	.sidebar-visitors {
		width: 100%;
		/*background-color: #9E9E9E;*/
		box-sizing: border-box;
		text-align: center;

	}


</style>

<div class="notification-center" ng-cloak>

	<div class="meeting-space">
		<div class="sidebar-visitors">
			<h3 class="sidebar-visitors-title">Notification Center</h3>
			<div class="horizontal-line"></div>
		</div>
	</div>

	<div class="notification"
		ng-repeat="notification in nc.notifications"
		ng-mouseover="markRead()"
		ng-class="{'notificationRead': isRead()}">

		<img ng-src="{{notification.smallimage}}"/>
		<p>
			<span class="sbe-name">{{notification.message}}</span>
			<span class="sbe-timestamp">{{notification.relativeTimestamp}}{{notification.action_time}}</span>
		</p>
		
		<div class="sbe-something-extra">
			<p>
				{{notification.extra_message}}
			</p>
		</div>
	</div>

</div>
