<style>
	.my-slider {
	    width: 100%;
	    height: 300px;
	    font-size:0;
	}
	.my-slider li {
	    box-sizing: border-box;
	    font-size:30px;
	    position:relative;
	    background-repeat: no-repeat;
	    background-position: center;
	}
	.my-slider li div.debug {
	    box-sizing: border-box;
	    position:absolute;
	    bottom:0;
	    height:50px;
	    background:rgba(0,0,0,0.7);
	    color:white;
	    font-size:12px;
	    width:100%;
	    padding:5px;
	}
	.my-slider.standard li {
	    text-align:center;
	    padding:20px;
	    font-size:20px;
	}
	.big {
	    margin-top:30px;
	    width:100%;
	    font-size:30px;
	}
	.controls {
	    margin-top:5px;
	    width:420px;
	    text-align: center;
	}
	.ng-cloak {
	  display:none;
	}
	.center {
	    text-align:center;
	}

	.thumbs {
	    width:450px;
	    text-align:center;
	}
	.thumb {
	    display: inline-block;
	    background-size:cover;
	    border:1px solid transparent;
	    margin:2px 4px;
	    width:60px;
	    height:40px;
	    transition: border 0.2s ease-in;
	}
	.is-active {
	    border:1px solid red;
	}

	.rn-carousel-control {
	    font-size:50px !important;
	    color:white;
	    opacity: 1;
	}
	.rn-carousel-control.rn-carousel-control-prev {
	    left: 5px;
	}
	.rn-carousel-control.rn-carousel-control-next {
	    right: 5px;
	}

</style>


<ul style="margin-bottom: 10px" rn-carousel  rn-carousel-indicator rn-carousel-control rn-carousel-index="" class="my-slider ng-cloak">

    <li ng-repeat="image in images" ng-style="{'background-image': 'url(' + image + ')'}">
        <!-- <div class="debug">
            {{ image}} / {{ profile.selectedProfile.imageurls.length }}
        </div> -->
    </li>
</ul>
