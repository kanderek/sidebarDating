<style>

	input[type='submit'] {
		width: 100%;
		background-color: #008C9E;
		color: white;
		border: none;
		border-bottom: 4px solid #005F6B;
		padding: 10px 5px;
		font-size: 1em;
	}

	input[type='submit']:hover {
		background-color: #00AABF;
		border-bottom: 4px solid #007786;
	}

	.sidebar-back {
		margin-left: 0;
	}

	#sbe-custom-file-input::-webkit-file-upload-button {
	  	visibility: hidden;
	}

	#sbe-custom-file-input::before {
		content: 'Add your photos';
		text-align: center;
		display: inline-block;
		background-color: #008C9E;
		outline: none;
		-webkit-user-select: none;
		cursor: pointer;
		background-color: #008C9E;
		width: 100%;
		color: white;
		border: none;
		border-bottom: 4px solid #005F6B;
		padding: 10px 5px;
		font-size: 1em;
	}

</style>

<div class="signup-heading" ng-cloak>
	<a class="back sidebar-back" ng-click="back()"></a>
	<h4>Introduce Yourself</h4>
</div>

<div class="signup-wrapper" ng-cloak>

	<div id="signup-photo-preview">
		<img ng-src="{{ signupData.displayImage }}" />
	</div>
	<form class="signup-info" name="photoForm">
		<input type="file" ng-file-select="onFileSelect($files)" id="sbe-custom-file-input" multiple/>
	</form>

	<form class="signup-info" name="userForm" ng-submit="submit()">
		<input type="text" placeholder="First Name" ng-model="signupData.username" required/>
		<input type="email" placeholder="Email Address" ng-model="signupData.email" required/>
		<input type="password" placeholder="Password" ng-model="signupData.password" required/>
		<input type="submit" value="Continue" ng-click="next()"/>
	</form>
</div>

{{ signupData | json }}
