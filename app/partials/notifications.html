<style>

#sbe-sidebar .notification-center {
	width: 100%;
	padding-top:85px;
}

#sbe-sidebar .notification {
	width: 100%;
	height: 62px;
	overflow: hidden;
	padding: 7px 0 7px 10px;
	-webkit-box-shadow: inset 0px -1px 0px 0px #464949;
	box-shadow: inset 0px -1px 0px 0px #464949;
	cursor: pointer;
	box-sizing: border-box;
}

#sbe-sidebar .notification p {
	width: 100%;
	color: #aaa;
}

#sbe-sidebar .notificationRead {
	background-color: inherit;
}

#sbe-sidebar .sidebar-notification {
		width: 100%;
		/*background-color: #9E9E9E;*/
		box-sizing: border-box;
		text-align: center;
	}

#sbe-sidebar .notification img {
	width: 48px;
	height: 48px;
	position: relative;
	float: left;
	margin-right: 10px;
	margin-left: 10px;
	border-radius: 24px;
}


</style>

<div class="notification-center" ng-cloak>

	<div class="sidebar-notification">
		<h3 class="sidebar-visitorsTitle">Notification Center</h3>
		<div class="horizontal-line">
		</div>
	</div>




		<div class="notification"
			ng-repeat="notification in notifications"
			ng-mouseover="markRead($index)"
			ng-click="followNotificationSender($index); "
			ng-class="{'notificationRead': isRead($index)}"
			ui-draggable="true"
			drag="profile">

			<img ng-src="{{notification.smallimage}}"/>
			<p>
				<span class="name">{{notification.message}}</span></br>
			</p>
		</div>


</div>
