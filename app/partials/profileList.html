
<style>
	#drop-zone {
		width: 100%;
		height: 50px;
		background-color: black;
		color: white;
	}
	.drag-over-accept {
		background-color: gray;
	}
</style>

<div class="meeting-space">

	<!--<h3>People also interested in ....</h3>-->
	<h5>People who also visited this page</h5>

	<div id="profileList" 
		ng-repeat="profile in profiles" 
		ng-click="selectOnly($index)"
		ng-class="{'isSelected': ifSelected($index)}">

		<div class="profile" draggable="true" effect-allowed="copy" draggable-type="custom-object" draggable-data="{foo: 'bar'}">
			<img ng-src="{{profile.smallimageurls[0]}}"/>
			<p>
				<span class="name">{{profile.username}}</span></br>
				<span class-"personal-blurb">{{profile.personal_blurb}}</span>
			</p>
		</div>
	</div>
	<div id="drop-zone" drop="onDrop($data, $event)" drop-effect="copy" drop-accept="'json/custom-object'" drag-over-class="drag-over-accept">
		drop area
	</div>
</div>
