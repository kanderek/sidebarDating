<style>
	.mutual {
		position: absolute;
		background-color: rgba(200,200,200,0.5);
		width: 36px;
		height: 36px;
		border-radius: 50%;
	}

</style>
<div>
	<div id="dance-card-preview">
		<div class="vertical-line">
		</div>
		<!--<h3>Your Dance Card</h3>-->

		<div ng-repeat="person in dancecard" 
			 class="dance-card-preview-img" 
			 ng-click="selectOnly($index)"
			 >
			
			<div class='mutual' ng-hide="isMutual($index)">
			</div>
				<img ng-src="{{person.smallimageurls[0]}}" />
		</div>

		<div class="profile" 
			 ng-click="showDetailedProfile()"
			 ng-show="ifSelected()"
			 ng-class="{'isSelected': ifSelected()}":>
			<p>
				<span class="name">{{selectedProfile.username}}</span></br>
				<span class-"personal-blurb">{{selectedProfile.personal_blurb}}</span>
			</p>
		</div>

	</div>

	<div class="vertical-line">
	</div>

	<div ui-view>
	</div>

</div>
