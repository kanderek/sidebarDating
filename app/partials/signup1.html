<div class="signup-wrapper">
	<a ui-sref="sign-up-0">Back</a>
	<div class="signup-heading">
		<h4>Introduce Yourself</h4>
	</div>

	<div id="signup-photo-preview">
		<img />
	</div>

	<button type="button" ng-click="">Upload Photo</button>
	
	<form class="signup-info">
		<input type="text" placeholder="First Name" ng-model="user.username" required/>
		<input type="email" placeholder="Email Address" ng-model="user.email" required/>
		<input type="text" placeholder="Password" ng-model="user.password" required/>
		<input type="submit" value="continue" ng-click="goToSignupStep2()"/>
	</form>

	{{user | json}}

	{{pref | json}}
</div>
