<div id="injected-content" >
<link id="normalize" rel="stylesheet" type="text/css" />
<link id="flexslider2" rel="stylesheet" type="text/css" />

<style>

	p {
		margin: 0px;
		line-height: 16px;
	}

	#injected-wrapper {
		/*background-color: rgba(255,100,100, 0.5);*/
		/*width: 300px;*/
		height: 100%;
		z-index: 100000;
		position: fixed;
		top: 0px;
		color: black;
		text-align: left;
		margin: 0px;
	}

	#tabControl {
		background-color: rgba(0,255,100, 0.8);
		width: 20px;
		height: 40px;
		position: relative;
		float: left;
		top: 65px;
		border-top-left-radius: 10px;
		border-bottom-left-radius: 10px;
		/*box-shadow: 1px 4px 20px black;*/
	}

	#arrow-icon {
		display: block;
		height: 20px;
		width: 20px;
		margin: auto;
		margin-top: 10px;
		margin-bottom: 10px;

	}

	#profile-icon {
		display: block;
		height: 25px;
		width: 25px;
		margin: auto;

	}

	#close-action {
		z-index: 10;
		position: absolute;
		right: 0px;
		top: 0px;
		margin: 10px;
	}

	#close-icon {
		height: 16px;
		width: 16px;
	}

	#home-action {
		z-index: 10;
		position: absolute;
		left: 0px;
		top: 0px;
		margin: 10px;
	}

	#home-icon {
		height: 16px;
		width: 16px;
	}

	#detailsPanel {
		width: 420px;
		height: inherit;
		background-color: rgba(200,200,200,0.9);
		position: relative;
		float: left;
		padding: 10px;
	}

	#sidebar {
		padding-top: 10px;
		padding-left: 10px;
		padding-right: 10px;
		background-color: rgba(0,100,255, 0.8);
		position: relative;
		float: right;
		width: 240px;
		height: inherit;
		/*box-shadow: 1px 4px 20px black;*/
	}

	.show-sidebar {
		right: 0px;
	}

	.tuck-sidebar {
		right: -240px;
	}

	/*******************************************
	// Profile list view item Styles 
	//
	*******************************************/


	.profile {
		width: 100%;
		height: 48px;
		overflow: hidden;
		margin-bottom: 10px;
	}

	.isSelected {
		background-color: gray;
	}

	.profile img {
		width: 48px;
		height: 48px;
		position: relative;
		float: left;
		margin-right: 10px;
		border-radius: 24px;
	}
	
	.meetingspace {
		width: 100%;
		overflow: hidden;
		/*margin-bottom: 10px;*/
	}

	/*******************************************
	// Profile details view Styles 
	//
	*******************************************/
	/* Layout with grid! tbd */
	

	#profile-details {
		width: 100%;
		background-color: green;
	}

	#badges-wrapper {
		width: 100%;
		background-color: rgba(255,0,0,0.5);
		margin: 5px 0px 5px 0px;
		overflow: hidden;
		/*height: 75px;*/
	}

	.badge-item {
		width: 75px;
		height: 75px;
		border-radius: 37px;
		background-color: rgba(100,100,100,0.6);
		margin-left: 44px;
		position: relative;
		float: left;

	}

	#profile-interests-viz {
		width: 400px;
		height: 300px;
		background-color: blue;
		overflow: hidden;

	}

	/*******************************************
	// Profile dancecard view Styles 
	//
	*******************************************/

	#dance-card-preview {
		width: 100%;
		overflow: hidden;
		/*margin-bottom: 10px;*/
	}

	#dance-card-owner {
		width: inherit;
		text-align: center;
		color: black;
		margin-bottom: 10px;
	}

	#dance-card-owner a {
		color: black;
	}

	.dance-card-preview-img {
		position: relative;
		float: left;
		height: 36px;
		width: 36px;
		margin: 10px 10px 10px 0px;
		background-color: rgb(0,0,0);
		border-radius: 18px;
	}

	.dance-card-preview-img img{
		border-radius: 18px;
	}

	.danceCardPreviewLast {
		margin-right: 0px;
	}

	.vertical-line {
		width: 100%;
		height: 1px;
		background-color: rgb(50,50, 50);
	}

	.hide {
		display: none;
	}

	.carousel-indicators {
		bottom: -5px;
	}

	/*******************************************
	// Messaging Styles 
	//
	*******************************************/

	#messageWrapper {
		position: absolute;
		width: 220px;
		height: 575px;
	}

	#messages {
      width: 100%;
      height: 500px;
      background-color: rgba(255,255,255,0.5);
      margin-top: 10px;
      overflow: scroll;
    }

    #bottom {
    	position: absolute;
    	bottom: 0px;
    }

    #createMessage {
      width: 100%;
      background-color: black;
/*      position: absolute;
      bottom: 0px;
      margin: 0px;*/
    }

    .message {
      position: relative;
      padding: 5px;
      margin-bottom: 5px;
      width: 80%;
      border-radius: 10px;
    }

    .sent {
      float: right;
      background-color: green;
    }

    .received {
      float: left;
      background-color: yellow;
    }

    .timestamp {
      width: 100%;
      position: relative;
      float: left;
      text-align: center;
      margin-bottom: 5px;
    }

    /*******************************************
	// Signup Styles 
	//
	*******************************************/
    .signup-wrapper, .login-wrapper {
    	width: 100%;
    	position: relative;
    	top: 50px;
    	background-color: whitesmoke;
    }

    #logo-signup, #logo-login {
    	height: 150px;
    	width: 150px;
    	position: relative;
    	margin: auto;
    	border-radius: 50%;
    	background-color: rgb(255,75, 75);
    }

   #tagline-signup, #tagline-login, #username-header {
   		text-align: center;
   }

   .explain-signup, .explain-login {
   		text-align: left;
   		margin: 15px 0px 15px 0px;
   }

   .signup-button, .login-button, .signup-wrapper button{
   		width: 88%;
   		display: block;
   		position: relative;
   		margin: auto;
   		margin-bottom: 10px;
   }

   .login-toggle {
   		text-align: center;
   		font-size: 10px;
   }

/*************** signup 1 *************************/

   .signup-heading {
   	width: 100%;
   	height: 40px;
   	position: absolute;
   	top: -40px;
   	background-color: gray;
   	text-align: center;
   }

   #signup-photo-preview {
   		width: 150px;
   		height: 150px;
   		margin: auto;
   		margin-top: 15px;
   		margin-bottom: 15px;
   		border: 3px solid gray;
   		border-radius: 50%;
   }

   #signup-photo-preview img {
   		border-radius: 50%;
   }

   .signup-info, .login-form {
   	margin: auto;
   	width: 88%;
   	height: 100%;
   }

   .signup-info input[type='checkbox'] {
   	 position: relative;
   	 float: left;
   	 width: 15px;
   	 height: 15px;
   	 margin: 2px 5px 0px 0px;
   }

   .checkbox-row {
   	width: 100%;
   	height: 25px;
   }

	.signup-info input, .signup-info textarea, .signup-info select, .login-form input{
		display: block;
		width: 100%;
		margin-bottom: 10px;
	}

	.signup-info textarea {
		height: 80px;
		resize: none;
	}

	.slider {
		width: 100%;
		height: 20px;
		background-color: gray;
		margin-top: 10px;
		margin-bottom: 20px;
	}

	#select-dob {
		width: 100%;
	}

	#select-dob select {
		position: relative;
		float: left;
	}

	#dob-month, #dob-day {
		width: 29%;
		margin-right: 3.5%;
	}

	#dob-year {
		width: 35%;
		margin-right: 0px;
	}

</style>

</div>
